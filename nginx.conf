###############################################################################
#                    NGINX LOAD BALANCER - API GATEWAY                        #
#           Hotel Search & Booking Microservices Platform                     #
###############################################################################

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # =========================================================================
    # LOGGING CONFIGURATION
    # =========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'uct="$upstream_connect_time" uht="$upstream_header_time" '
                    'urt="$upstream_response_time" upstream="$upstream_addr"';

    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # =========================================================================
    # PERFORMANCE OPTIMIZATIONS
    # =========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml 
               application/xml+rss application/x-javascript;

    # =========================================================================
    # UPSTREAM DEFINITIONS - LOAD BALANCING
    # =========================================================================
    
    # Users API - 3 instances with load balancing
    upstream users_api {
        least_conn;  # Algoritmo: menor cantidad de conexiones activas
        
        server users-api-1:8082 weight=1 max_fails=3 fail_timeout=30s;
        server users-api-2:8082 weight=1 max_fails=3 fail_timeout=30s;
        server users-api-3:8082 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 32;  # Conexiones persistentes
    }

    # Hotels API - Single instance (puede escalarse igual que users)
    upstream hotels_api {
        server hotels-api-container:8081 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Search API - Single instance (puede escalarse igual que users)
    upstream search_api {
        server search-api-container:8082 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    # =========================================================================
    # RATE LIMITING
    # =========================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # =========================================================================
    # CORS Configuration Map
    # =========================================================================
    map $http_origin $cors_origin {
        default "";
        "http://localhost:3000" $http_origin;
        "http://localhost:5173" $http_origin;
        "http://localhost:5174" $http_origin;
        "http://localhost:5175" $http_origin;
        "http://127.0.0.1:3000" $http_origin;
        "http://127.0.0.1:5173" $http_origin;
        "http://127.0.0.1:5174" $http_origin;
        "http://127.0.0.1:5175" $http_origin;
    }

    # =========================================================================
    # MAIN SERVER - API GATEWAY (Port 80)
    # =========================================================================
    server {
        listen 80;
        server_name localhost;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection limits
        limit_conn conn_limit 20;

        # Common proxy settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Default timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # ---------------------------------------------------------------------
        # HEALTH CHECK ENDPOINT
        # ---------------------------------------------------------------------
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        location /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------------------------------
        # USER RESERVATIONS (HOTELS API) - Must be BEFORE general /users routes
        # ---------------------------------------------------------------------
        # Reservations by user ID -> Hotels API
        location ~ ^/users/([^/]+)/reservations$ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://hotels_api/users/$1/reservations$is_args$args;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header X-Upstream-Server $upstream_addr always;
        }

        # Reservations by user ID and hotel ID -> Hotels API
        location ~ ^/users/([^/]+)/hotels/([^/]+)/reservations$ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://hotels_api/users/$1/hotels/$2/reservations$is_args$args;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header X-Upstream-Server $upstream_addr always;
        }

        # ---------------------------------------------------------------------
        # USERS API ENDPOINTS (Load Balanced)
        # ---------------------------------------------------------------------
        location /users {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://users_api/users;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header X-Upstream-Server $upstream_addr always;
        }

        location ~ ^/users/(.+)$ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://users_api/users/$1$is_args$args;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header X-Upstream-Server $upstream_addr always;
        }

        location /login {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            # Rate limiting más estricto para login
            limit_req zone=login_limit burst=3 nodelay;
            
            proxy_pass http://users_api/login;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header X-Upstream-Server $upstream_addr always;
        }

        # ---------------------------------------------------------------------
        # HOTELS API ENDPOINTS
        # ---------------------------------------------------------------------
        location /hotels {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://hotels_api/hotels;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        location ~ ^/hotels/(.+)$ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://hotels_api/hotels/$1$is_args$args;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        location /reservations {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://hotels_api/reservations;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        location ~ ^/reservations/(.+)$ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://hotels_api/reservations/$1$is_args$args;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # Admin endpoints
        location /admin {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://hotels_api/admin;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        location ~ ^/admin/(.+)$ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://hotels_api/admin/$1$is_args$args;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # ---------------------------------------------------------------------
        # SEARCH API ENDPOINTS
        # ---------------------------------------------------------------------
        location /search {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            limit_req zone=api_limit burst=30 nodelay;
            
            proxy_pass http://search_api/search;
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Cache para búsquedas (5 minutos)
            proxy_cache_valid 200 5m;
        }

        # ---------------------------------------------------------------------
        # FALLBACK - 404
        # ---------------------------------------------------------------------
        location / {
            return 404 '{"error":"Not Found","message":"The requested endpoint does not exist","available_endpoints":["/users","/login","/hotels","/reservations","/search","/admin"]}';
            add_header Content-Type application/json;
        }
    }

    # =========================================================================
    # MONITORING SERVER (Port 8090)
    # =========================================================================
    server {
        listen 8090;
        server_name localhost;

        # Nginx status page
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;
        }

        # JSON status endpoint
        location /status {
            access_log off;
            default_type application/json;
            return 200 '{
                "status": "healthy",
                "timestamp": "$time_iso8601",
                "load_balancer": {
                    "algorithm": "least_conn",
                    "upstreams": {
                        "users_api": {
                            "instances": 3,
                            "servers": ["users-api-1:8082", "users-api-2:8082", "users-api-3:8082"]
                        },
                        "hotels_api": {
                            "instances": 1,
                            "servers": ["hotels-api-container:8081"]
                        },
                        "search_api": {
                            "instances": 1,
                            "servers": ["search-api-container:8082"]
                        }
                    }
                },
                "rate_limiting": {
                    "api_limit": "10 req/sec",
                    "login_limit": "5 req/min"
                }
            }';
        }

        # Health check for all services
        location /health/all {
            access_log off;
            default_type application/json;
            
            # This is a simplified health check
            # In production, you would use nginx-upstream-check-module
            return 200 '{"api_gateway":"healthy","note":"For detailed health, check each service endpoint"}';
        }
    }
}
